  <body>
    <div class="container">

      <div class="page-header">
        <h1>Logo Commands</h1>
        <p class="lead"></p>
      </div>

    <table class="table">
      <thead>
        <tr>
          <th>command</th>
          <th>description</th>
          <th>remove</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>pu</td>
          <td>pen up</td>
          <td>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove"></span> 
            </button>
          </td>
        </tr>
        <tr>
          <td>pd</td>
          <td>pen down</td>
          <td>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove"></span> 
            </button>
          </td>
        </tr>
        <tr>
          <td>fd</td>
          <td>forward a number of steps</td>
          <td>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove"></span> 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
      <div class="btn-group">
          <a href="#/all" class="btn btn-default">New Command</a>
      </div>
    <div>
    <div>
      <div class="row">
        <div class="col-sm-4">Command Name</div>
        <div class="col-sm-8">
            <input type="text"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">Description</div>
        <div class="col-sm-8">
            <textarea rows="10" cols="15">
            </textarea>
        </div>
      </div>
      <div class="btn-group">
          <a href="#/all" class="btn btn-default">Insert</a>
      </div>
    </div>
    </div>
