<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		 <meta name="description" content="">
	     <meta name="author" content="">
		 <link rel="icon" href="../../favicon.ico">

		 <title>Logo Command Simluator - back office</title>

    <!-- Bootstrap core CSS -->
		 <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

<body ng-app="CommandModule">
	<div ng-controller="CommandController as cmd">
		<div class="container">

			<div class="page-header">
				<h1>Logo Commands</h1>
				<p class="lead"></p>
			</div>

			<table class="table">
				<thead>
					<tr>
						<th>command</th>
						<th>description</th>
						<th>remove</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="command in commands">
						<td>{{command.commandName + " " + command.id}}</td>
						<td>{{command.description}}</td>
						<td>
							<button type="button" class="btn btn-default" ng-click="removeRow(command)">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
					</tr>
				</tbody>
				<div>
					selected: {{selectedCommand}}
				</div>
			</table>
			<div class="btn-group">
				<a href="#/all" class="btn btn-default">New Command</a>
			</div>
			<div>
				<div>
					<form>
						<div class="row">
							<div class="col-sm-4">Command Name</div>
							<div class="col-sm-8">
								<input type="text" ng-model="input.commandName"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">Description</div>
							<div class="col-sm-8">
								<textarea rows="10" cols="15" style="width:100;" 
										  ng-model="input.description"></textarea>
							</div>
						</div>
						<div class="btn-group">
							<a href="#/all" class="btn btn-default" ng-click="addCommand()">Insert</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../js/commands/commands.js"></script>

	</body>
</html>
